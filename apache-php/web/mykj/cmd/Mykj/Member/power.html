<script type="text/javascript">
    mini.parse();

    var tree = mini.get("tree1");

    var checkModel = new CheckModel(tree);

    tree.load("../Role/GetColumn.html");

    function GetCheckedNodes() {
        var nodes = tree.getCheckedNodes();
        return nodes;
    }
    function GetData() {
        var nodes = tree.getCheckedNodes();
        var ids = [], texts = [];
        for (var i = 0, l = nodes.length; i < l; i++) {
            var node = nodes[i];
            ids.push(node.id);
            texts.push(node.text);
        }
        var data = {};
        data.id = ids.join(",");
        data.text = texts.join(",");
        return data;
    }
    function search() {
        var key = mini.get("key").getValue();
        //grid.load({ key: key });
    }
    function onKeyEnter(e) {
        search();
    }
    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    function onOk() {
        var node = tree.getSelectedNode();
        if (node && tree.isLeaf(node) == false) {
            alert("不能选中父节点");
            return;
        }

        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }

    ////////////////////
    //标准方法接口定义

        if (data.action == "edit" && data.powerid ) {

            var arr = data.powerid.split(',');//获取权限ID

            var node = '';
            for(var i=0;i<l;i++) {
                node = tree.getNode(arr[i]);//设置已有的权限打勾
                //用到CheckModel.js插件
                checkModel.setNodeChecked(node, true);
